<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <meta name="Author" content=""/>
    <link rel="icon" href="" type="image/x-icon" class="site_icon" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: -1;
        }
        .bg video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .hacked-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .hacked-message h1 {
            font-size: 36px;
            color: #ff4646;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
        }
        .hacked-message p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .footer {
            font-size: 24px;
            font-weight: bold;
            color: #ff4646;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
        }
        .hacked-message img {
            width: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }
        .audio-controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="bg">
        <video loop autoplay muted id="video">
            <source src="https://c.tenor.com/f3HGfIRTPGYAAAPo/atat%C3%BCrk-mustafa-kemal-atat%C3%BCrk.mp4" type="video/mp4">
        </video>
    </div>

    <div class="hacked-message">
        <h1>The site has been hacked by <span style="color: #ff4646;">Redz</span>.</h1>
        <p>This site has been hacked and blocked by REDZ..Hasta La Victoria Siempre</p>
        <div class="footer">☪ REDZ ☪</div>
        <img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2015/05/23/15/anon.jpg?width=1200&height=630&fit=crop" alt="Hacker Image">
        <div class="audio-controls">
            <button onclick="playMusic()">Play music</button>
        </div>
    </div>

    <audio id="music" loop>
        <source src="https://mp3semti.com/dinle/Arabesk-Trap-Remix-Muslum-Gurses-Bir-Bilebilsen" type="audio/mpeg">
        Tarayıcınız bu özelliği desteklemiyor.
    </audio>

    <script>
        function playMusic() {
            var music = document.getElementById('music');
            music.play();
        }

        function addSpeech() {
            var speechText = "This site has been hacked!";
            var speechContainer = document.createElement('p');
            speechContainer.textContent = speechText;
            document.querySelector('.hacked-message').appendChild(speechContainer);
        }

        // Sayfa yüklendiğinde konuşmayı otomatik olarak eklemek için
        window.onload = addSpeech;
    </script>
</body>
</html>
